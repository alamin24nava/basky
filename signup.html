<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Site Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap v5.0.2 CSS -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <!-- Theme Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- Page Main content -->
    <section class="signup-area bg">
        <div class="container">
            <div class="login-page-wrap">
                <!-- company logo -->
                <div class="pb-30 pt-30">
                    <img src="assets/images/logo.svg" alt="logo">
                </div>
                <!-- login form wrapper -->
                <div class="signup-page-inner d-flex align-items-center flex-column">
                    <!-- login page short title -->
                    <h1 class="page-title pb-40 w-100 text-start d-block">Create your account</h1>
                    <!-- login form  -->
                    <form class="row">
                        <div class="col-md-6 pb-20">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-md-6 pb-30">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="col-md-12 pb-20">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="col-md-12 pb-30">
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="col-12">
                            <div class="form-check pb-30">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label section-des" for="gridCheck">I certify that I am 18 years of age or older, and agree to the <a href="" class="p-0 btn btn-link">User Agreement</a> and <a href="" class="p-0 btn btn-link">Privacy Policy</a>.
                                </label>
                            </div>
                        </div>
                        <div class="col-12 pb-30">
                            <button type="submit" class="btn btn-primary w-100 d-block">Create Account</button>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <p class="section-des pb-30">Already a Baskypi user? <a href="" class="p-0 btn btn-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Jquery JS-->
    <script src="assets/js/vendor/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS-->
    <script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
    <!-- Theme Main JS-->
    <script src="assets/js/main.js"></script>
</body>

</html>
