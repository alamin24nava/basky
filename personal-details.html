<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Site Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap v5.0.2 CSS -->
        <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
        <!-- main menu css -->
        <link rel="stylesheet" href="assets/css/vendor/meanmenu.css">
        <!-- owl carousel css -->
        <link rel="stylesheet" href="assets/css/vendor/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/css/vendor/owl.theme.default.min.css">
        <!-- country Select css -->
        <link rel="stylesheet" href="assets/css/vendor/countrySelect.css">
        <!-- Date Picker -->
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/css/datepicker.min.css'>   
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/demo.css"> 
        <link rel="stylesheet" href="assets/css/responsive.css">
    </head>
<body>
    <!-- Page Main content -->
    <section class="signup-area bg">
        <div class="container">
            <div class="login-page-wrap ">
                <!-- company logo -->
                <div class="pb-30 pt-30">
                    <img src="assets/images/header-logo.png" alt="logo">
                </div>
                <!-- login form wrapper -->
                <div class="signup-page-inner d-flex align-items-center flex-column pt-50">
                    <!-- login page short title -->
                    <h1 class="page-title pb-40 w-100 text-start d-block">Personal Details</h1>
                    <!-- login form  -->
                    <form class="row gx-3" enctype="multipart/form-data">
                        <div class="col-md-6 pb-20">
                            <input type="text" class="form-control" placeholder="Abdur">
                        </div>
                        <div class="col-md-6 pb-30">
                            <input type="text" class="form-control" placeholder="Raquib">
                        </div>
                        <div class="col-md-12 pb-30">
                            <div class="position-relative">
                                <input type="text" class="datepicker_input form-control" placeholder="Date input 3 placeholder" required aria-label="Date input 3 (using aria-label)">
                                
                                <!-- <i class="fa-regular fa-calendar-days input-group-text"></i> -->
                                <svg class="date-picker-cal" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#d2d2d2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                              </div>
                        </div>
                        <div class="col-md-6 pb-20">
                            <input type="text" class="form-control" placeholder="Street Address">
                        </div>
                        <div class="col-md-6 pb-30">
                            <input type="text" class="form-control" placeholder="Unit #">
                        </div>
                        <div class="col-md-6 pb-20">
                            <input type="text" class="form-control" placeholder="City/town">
                        </div>
                        <div class="col-md-6 pb-30">
                            <input type="text" class="form-control" placeholder="State">
                        </div>
                        
                        <div class="col-md-6 pb-20">
                            <input type="text" class="form-control" placeholder="Post code">
                        </div>
                        <div class="col-md-6 pb-30">
                            <div class="form-item">
                                <input id="country_selector" type="text">
                                <label for="country_selector" style="display:none;">Select a country here...</label>
                            </div>
                            <div class="form-item" style="display:none;">
                                <input type="text" id="country_selector_code" name="country_selector_code" data-countrycodeinput="1" readonly="readonly" placeholder="Selected country code will appear here" />
                                <label for="country_selector_code">...and the selected country code will be updated here</label>
                            </div>
                        </div>
                        
                        <div class="col-md-6 pb-30">
                            <div class="form-control d-flex align-items-center justify-content-between" for="actual-btn">
                                <input type="file" id="actual-btn" hidden/>
                                <span id="file-chosen">Upload profile picture</span>                        
                                <label for="actual-btn" class="section-des"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                <span>Upload</span></label>
                            </div>
                        </div>
                        <div class="col-md-6 pb-30">
                            <div class="form-control d-flex align-items-center justify-content-between flex-row-reverse multi-upload-wrap" for="actual-btn2">
                                <input type="file" id="actual-btn2" hidden multiple/>
                                

                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="file" hidden multiple onchange="javascript:updateList()">
                                    <label class="custom-file-label section-des" for="file"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                        <span>Upload</span></label>
                                </div>
                                <ul id="fileList" class="file-list"></ul>
                            </div>
                        </div>
                        <div class="col-12 pb-30">
                            <button type="submit" class="btn btn-primary w-100 d-block">Continue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
   <!-- Jquery JS-->

   <script src="assets/js/vendor/jquery.min.js"></script>
   <!-- Bootstrap Bundle JS-->
   <script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
   <script src="assets/js/vendor/jquery.meanmenu.js"></script>
   <!-- owl carousel js -->
   <script src="assets/js/vendor/owl.carousel.min.js"></script>
   <!-- countrySelect js -->
   <script src="assets/js/vendor/countrySelect.js"></script>
   <!-- Font Awesome  -->
   <script src="https://kit.fontawesome.com/a88d68a587.js"></script>
   <!-- date picker -->
   <script src='https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js'></script>
   <!-- Theme Main JS-->
   <script src="assets/js/main.js"></script>
</body>

</html>
