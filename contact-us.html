                    <div class="contact-right w-50">

                        <h1 class="page-title pb-50">Say Hello!</h1>

                        <form class="row">

                                <input type="text" class="form-control" placeholder="Your Name">
                            </div>
                            <div class="col-md-12 pb-20">

                            </div>
                            <div class="col-md-12 pb-20">
                                <textarea class="form-control resize-none" placeholder="Your message" id="floatingTextarea2" cols="30" rows="3"></textarea>
                            </div>
                            <div class="col-12 pb-40">
                                <button type="submit" class="btn btn-primary w-100 d-block">Submit</button>
                            </div>

                    </div>
