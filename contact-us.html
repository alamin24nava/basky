<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Site Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap v5.0.2 CSS -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <!-- Theme Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- Page Main content -->
    <div class="container">
        <div class="contact-page-wrap">
            <!-- company logo -->
            <div class="pb-30 pt-30">
                <img src="assets/images/logo.png" alt="logo">
            </div>
            <!-- contact form wrapper -->
            <div class="contact-page-inner d-flex align-items-center">
                <div class="contact-left w-50">
                    <img src="assets/images/illust.png" alt="login img">
                </div>
                <div class="contact-right w-50">
                    <!-- contact page short title -->
                    <h1 class="page-title pb-50">Say Hello!</h1>
                    <!-- contact form  -->
                    <form class="row">
                        <div class="col-md-12 pb-30">
                            <input type="text" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="col-md-12 pb-20">
                            <input type="email" class="form-control" placeholder="Your Email">
                        </div>
                        <div class="col-md-12 pb-20">
                            <textarea class="form-control resize-none" placeholder="Your message" id="floatingTextarea2" cols="30" rows="3"></textarea>
                        </div>
                        <div class="col-12 pb-40">
                            <button type="submit" class="btn btn-primary w-100 d-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery JS-->
    <script src="assets/js/vendor/jquery.min.js"></script>
    <!-- Bootstrap Bundle JS-->
    <script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
    <!-- Theme Main JS-->
    <script src="assets/js/main.js"></script>
</body>

</html>
